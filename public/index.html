<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <style>
        /* Közös stílusok */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Főoldal specifikus stílusok */
        .welcome-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .welcome-container ul {
            list-style-type: none;
            padding: 0;
        }

        .welcome-container ul li {
            margin: 15px 0;
        }

        .welcome-container ul li a {
            display: block; /* Blokkszintű elemre változtatva */
            width: 80%; /* Szélesség beállítása */
            margin: 0 auto; /* Középre igazítás */
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .welcome-container ul li a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1>VHS kölcsönző rendszer adminisztrációs felület</h1>
    <ul>
        <li><a href="/vhs/vhs.html">VHS kazetták</a></li>
        <li><a href="/customers/customers.html">Ügyfelek</a></li>
        <li><a href="/rentals/rentals.html">Kölcsönzések</a></li>
    </ul>
</div>
</body>
</html>
