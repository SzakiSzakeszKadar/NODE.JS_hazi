<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Új VHS felvétele</title>
  <style>
    /* Közös stílusok */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Űrlap konténer */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-container button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #27ae60;
    }

    .disclaimer {
      margin-top: 20px;
      font-size: 14px;
      color: #e74c3c;
      text-align: center;
    }

    /* Vissza gomb */
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #95a5a6;
      color: white;
      border-radius: 4px;
      text-align: center;
      width: fit-content;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #7f8c8d;
    }
  </style>
</head>
<body>
<h1>Új VHS felvétele</h1>
<div class="form-container">
  <form>
    <label for="title">Cím:</label>
    <input type="text" id="title" name="title" disabled>
    <label for="year">Kiadás éve:</label>
    <input type="number" id="year" name="year" disabled>
    <label for="quantity">Elérhető darabszám:</label>
    <input type="number" id="quantity" name="quantity" disabled>
    <button type="submit" disabled>Mentés</button>
  </form>
  <p class="disclaimer">Figyelem: Az űrlap jelenleg nem működik, csak demonstrációs célokat szolgál.</p>
</div>
<a href="/vhs/vhs.html" class="back-button">Vissza</a>
</body>
</html>
