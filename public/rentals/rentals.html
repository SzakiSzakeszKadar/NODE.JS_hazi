<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kölcsönzések</title>
    <style>
        /* Közös stílusok */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Kölcsönzések konténer */
        .loan-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .loan-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .loan-item p {
            margin: 5px 0;
        }

        .loan-item p strong {
            color: #2c3e50;
        }

        /* Új kölcsönzés gomb */
        .new-loan-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .new-loan-button:hover {
            background-color: #27ae60;
        }

        /* Visszavétel gomb */
        .return-button {
            display: inline-block;
            margin: 5px 0;
            padding: 5px 10px;
            background-color: #e74c3c;
            color: white;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #c0392b;
        }

        /* Vissza gomb */
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #95a5a6;
            color: white;
            border-radius: 4px;
            text-align: center;
            width: fit-content;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
<h1>Kölcsönzések</h1>
<a href="/rentals/rentaladdingform.html" class="new-loan-button">Új kölcsönzés felvétele</a>
<div class="loan-container">
    <div class="loan-item">
        <p><strong>ID:</strong> 001</p>
        <p><strong>Film címe:</strong> Terminátor</p>
        <p><strong>Ügyfél neve:</strong> Kovács Péter</p>
        <p><strong>Kölcsönzés dátuma:</strong> 2024.02.20</p>
        <p><strong>Visszahozás határideje:</strong> 2024.02.27</p>
        <a href="/rentals/rentals.html" class="return-button">Visszavétel</a>
    </div>
</div>
<a href="/index.html" class="back-button">Vissza</a>
</body>
</html>
